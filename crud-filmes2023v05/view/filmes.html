<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Filmes</title>
    <!-- CSS -->
    <!-- Bootstrap v3.4.1 -->
    <link rel="stylesheet" type="text/css" href="bibliotecas/modal/cssModal/bootstrap.min.css">
    <!-- Fontawesome v5.15.1 -->
    <link rel="stylesheet" type="text/css" href="bibliotecas/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="estilo/estilo.css" />
    <!-- Script -->
    <!-- Jquery -->
    <script src="bibliotecas/modal/jsModal/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap v3.4.1 -->
    <script src="bibliotecas/modal/jsModal/bootstrap.min.js"></script>
</head>

<body>
    <nav>
        <ul class="menu">
            <li><button id="btn-home-jquery" class="btn btn-primary btn-sm"><i class="fa fa-home"
                        aria-hidden="true"></i>&nbsp;Home</button></li>
            <li><button id="btn-abrir-jquery-inserir" class="btn btn-primary btn-sm"><i class="fa fa-user-plus"
                        aria-hidden="true"></i>&nbsp;Inserir novo filme</button></li>
        </ul>
    </nav>
    <main>
        <h2 class="titulo">Lista de Filmes assistidos</h2>
        <hr />
        <div id="erro">
            <span id="msgErro"></span> <!--Exibição em vermelho-->
            <span id="msgSucesso"></span> <!--Exibição em azul-->
        </div>
        <table id="tblFilmes">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>TITULO</th>
                    <th>AVALIAÇÃO</th>
                    <th>GÊNERO</th>
                    <th>AÇÕES</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aqui a tabela vai ser renderizada -->
            </tbody>
        </table>
        <br />
        <!-- Modal responsável por inserir os filmes -->
        <div class="modal fade" id="modal-formulario-inserir" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="form-titulo">Novo filme</h4>
                        <button type="button" class="close" data-dismiss="modal"><span>x</span></button>
                    </div>
                    <div class="modal-body" id="formulario-inserir">
                        <form id="form-inserir">
                            <input type="hidden" name="id" />
                            <label for="titulo">Título:</label>
                            <input type="text" name="titulo" id="titulo" size="35" />
                            <label for="cmbGeneros">Gênero:</label>
                            <select name="cmbGeneros" id="cmbGeneros">
                                <option value="0">-- Escolha --</option>
                            </select>
                            <label for="avaliacao">Avaliação:</label>
                            <input type="number" min="0" max="10" step="0.1" name="avaliacao" id="avaliacao" />
                            <input type="submit" value="Inserir" id="inserir" />
                            <input type="reset" value="Limpar" />
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="btn-fechar-jquery-inserir" data-dismiss="modal"
                            class="btn btn-danger btn-sm">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal responsável por alterar os filmes -->
        <div class="modal fade" id="modal-formulario-alterar" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="form-titulo">Novo filme</h4>
                        <button type="button" class="close" data-dismiss="modal"><span>x</span></button>
                    </div>
                    <div class="modal-body" id="formulario-alterar">
                        <form id="form-alterar">
                            <label for="id">Id:</label>
                            <input type="text" name="id" id="id" readonly />
                            <label for="titulo">Título:</label>
                            <input type="text" name="titulo" id="titulo" />
                            <label for="cmbGeneros">Gênero:</label>
                            <select name="cmbGeneros" id="cmbGeneros">
                                <option value="0">-- Escolha --</option>
                            </select>
                            <label for="avaliacao">Avaliação:</label>
                            <input type="number" min="0" max="10" step="0.1" name="avaliacao" id="avaliacao" />
                            <input type="submit" value="Alterar" id="alterar" />
                            <input type="button" value="Cancelar" id="cancelar" />
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="btn-fechar-jquery-alterar" data-dismiss="modal"
                            class="btn btn-danger btn-sm">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <hr />
        Todos os direitos reservados
    </footer>
    <script>
        $("#btn-home-jquery").click(function () {
            window.location.href = "index.html";
        });
    </script>
    <script src="filmesjs/buscar.js"></script>
    <script src="filmesjs/alterar.js"></script>
    <script src="filmesjs/excluir.js"></script>
    <script src="filmesjs/inserir.js"></script>
    <script src="filmesjs/listar.js"></script>
</body>

</html>
