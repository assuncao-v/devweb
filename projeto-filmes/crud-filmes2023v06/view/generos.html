<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <!-- Bootstrap v3.4.1 -->
    <link rel="stylesheet" type="text/css" href="bibliotecas/modal/cssModal/bootstrap.min.css">
    <!-- Fontawesome v5.15.1 -->
    <link rel="stylesheet" type="text/css" href="bibliotecas/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="estilo/estilo.css" />
    <!-- Script -->
    <!-- Jquery -->
    <script src="bibliotecas/modal/jsModal/jquery-3.5.1.min.js"></script>
    <!-- Bootsrap -->
    <script src="bibliotecas/modal/jsModal/bootstrap.min.js"></script>

</head>

<body>
    <nav>
        <ul class="menu">
            <li><button id="btn-home-jquery" class="btn btn-primary btn-sm"><i class="fa fa-home"
                        aria-hidden="true"></i>&nbsp;Home</button></li>
            <li><button id="btn-abrir-jquery-inserir" class="btn btn-primary btn-sm"><i class="fa fa-user-plus"
                        aria-hidden="true"></i>&nbsp;Inserir novo gênero</button></li>
        </ul>
    </nav>
    <main>
        <h2 class="titulo">Lista de Generos</h2>
        <hr />
        <div id="erro">
            <span id="msgErro"></span> <!--Exibição em vermelho-->
            <span id="msgSucesso"></span> <!--Exibição em azul-->
        </div>
        <table id="tblGeneros">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>DESCRICAO</th>
                    <th>AÇÕES</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aqui a tabela vai ser renderizada -->
            </tbody>
        </table>
        <br />
        <!-- Modal responsável por inserir gêneros -->
        <div class="modal fade" id="modal-formulario-inserir" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="form-titulo">Novo gênero</h4>
                        <button type="button" class="close" data-dismiss="modal"><span>x</span></button>
                    </div>
                    <div class="modal-body" id="formulario-inserir">
                        <form id="form-inserir">
                            <input type="hidden" name="id" />
                            <label for="descricao">Título:</label>
                            <input type="text" name="descricao" id="descricao" />
                            <input type="submit" value="Inserir" id="inserir" />
                            <input type="reset" value="Limpar" />
                        </form>
                        <span id="mensagem"></span>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="btn-fechar-jquery" data-dismiss="modal"
                            class="btn btn-danger btn-sm">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal responsável por alterar gêneros existentes -->
        <div class="modal fade" id="modal-formulario-alterar" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="form-titulo">Alterar gênero existente</h4>
                        <button type="button" class="close" data-dismiss="modal"><span>X</span></button>
                    </div>
                    <div class="modal-body" id="formulario-alterar">
                        <form id="form-alterar">
                            <label for="id">ID</label>
                            <input type="text" size="2" name="id" id="id" readonly>
                            <label for="descricao">Descrição</label>
                            <input type="text" name="descricao" id="descricao">
                            <input type="submit" value="Alterar" id="alterar">
                            <input type="reset" value="Cancelar" id="cancelar">
                        </form>
                    </div>
                    <div class="modal-fotter">
                        <button type="button" id="btn-fechar-jquery-alterar" data-dismiss="modal"
                            class="btn btn-danger btn-sm">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <hr />
        Todos os direitos reservados
    </footer>
    <script>
        //Lógica com Jquery para abrir o modal de inserir
        $("#btn-abrir-jquery-inserir").click(function () {
            $("#modal-formulario-inserir").modal({ backdrop: "static" });
            $("#modal-formulario-inserir").modal("show");
        });
        // Lógica com Jquery para abrir o modal de alterar
        $("#btn-fechar-jquery-alterar").click(function () {
            $("#modal-formulario-alterar").modal({ backdrop: "static" });
            $("#modal-formulario-alterar").modal("hide");
        });
        $("#btn-home-jquery").click(function () {
            window.location.href = "index.html";
        });
    </script>
    <!-- Por que essa ordem exatamente?     -->
    <script src="generosJs/buscar.js"></script>
    <script src="generosJs/excluir.js"></script>
    <script src="generosJs/listar.js"></script><!-- listar.js usa duas funções dos arquivos buscar.js e excluir.js-->
    <script src="generosJs/inserir.js"></script>
    <!-- inserir.js usa uma função de listar.js--><!-- Além disso, inserir.js possui as funções LimparSpan que são usadas pelo buscas.js e excluir.js-->
    <script src="generosJs/alterar.js"></script>
</body>

</html>
