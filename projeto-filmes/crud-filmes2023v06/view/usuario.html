<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários</title>
    <!-- CSS -->
    <!-- Bootstrap v3.4.1 -->
    <link rel="stylesheet" type="text/css" href="bibliotecas/modal/cssModal/bootstrap.min.css">
    <!-- Fontawesome v5.15.1 -->
    <link rel="stylesheet" type="text/css" href="bibliotecas/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="estilo/estilo.css" />
    <!-- Script -->
    <!-- Jquery -->
    <script src="bibliotecas/modal/jsModal/jquery-3.5.1.min.js"></script>
    <!-- Bootsrap -->
    <script src="bibliotecas/modal/jsModal/bootstrap.min.js"></script>
</head>

<body>
    <header>
        <nav>
            <ul class="menu">
                <li><button id="btn-home" class="btn btn-primary btn-sm"><i class="fa fa-home"
                            aria-hidden="true"></i>&nbsp;Home</button></li>
                <li><button id="btn-abrir-jquery" class="btn btn-primary btn-sm">Cadastre um novo usuário</button></li>
            </ul>
        </nav>
    </header>
    <main>
        <span id="msgErro"></span>
        <span id="msgSucesso"></span>
        <table id="tblUser">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Login</th>
                    <th>Senha</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <!-- Modal de inserir -->
        <div class="modal fade" id="modal-formulario" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="form-titulo">Novo usuário </h4>
                        <button type="button" class="close" data-dismiss="modal"><span>x</span></button>
                    </div>
                    <div class="modal-body" id="formulario">
                        <span id="mensagem"></span>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="btn-fechar-jquery" class="btn btn-danger btn-sm">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
</body>
<script src="./usuarioJs/excluir.js"></script>
<script src="./usuarioJs/listar.js"></script>

</html>
